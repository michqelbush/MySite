<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Michael Bush</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="images/favicon_io/favicon.ico">
</head>
<body>
    <nav>
        <a href="index.html">
            <img src="images/mbweblogo.png" alt="MB Web Logo" class="logo">
        </a>
        <div class="menu-toggle" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <ul id="nav-menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="skills.html">Skills</a></li>
            <li><a href="projects.html">Projects</a></li>
            <li><a href="certs.html">Certs</a></li>
            <li><a href="contactme.html">Contact</a></li>
            <li><a href="resume.html">My Resume</a></li>
        </ul>
    </nav>
    <img src="" alt="ProfPic" class="pic">
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            setTimeout(() => {
                const navLinks = document.querySelectorAll("nav ul li a");
                let currentPage = window.location.pathname.split("/").pop().toLowerCase();
    
                if (!currentPage || currentPage === "index") {
                    currentPage = "index.html";
                } else if (!currentPage.includes(".")) {
                    currentPage += ".html"; // Handles Netlify pretty URLs
                }
    
                console.log("Current Page:", currentPage); // Debugging
    
                navLinks.forEach((link) => {
                    link.classList.remove("active");
                    if (link.getAttribute("href").toLowerCase() === currentPage) {
                        link.classList.add("active");
                        console.log("Active class added to:", link.href, link.classList.contains("active"));
                    }
                });
            }, 50);
        });
    
        function toggleMenu() {
            const menu = document.getElementById("nav-menu");
            const toggle = document.querySelector(".menu-toggle");
            menu.classList.toggle("show");
            toggle.classList.toggle("active");
        }
    
        let lastScrollTop = 0;
        const navbar = document.querySelector("nav");
    
        window.addEventListener("scroll", function () {
            let scrollTop = window.scrollY;
    
            if (scrollTop > lastScrollTop && scrollTop > 50) {
                navbar.style.top = "-60px"; 
            } else {
                navbar.style.top = "0";
            }
            lastScrollTop = scrollTop;
        });
    </script>       
</body>
</html>
